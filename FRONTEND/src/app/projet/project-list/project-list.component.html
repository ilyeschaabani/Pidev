<app-navbar></app-navbar>
<br><br><br>
<div class="container-fluid mt-4">
  <img src="../assets/img/front-pages/backgrounds/hero-bg.png" alt="hero background" class="position-absolute top-0 start-50 translate-middle-x object-fit-cover w-100 h-100">
  <div class="row justify-content-center">
    <div class="col-xl-15 col-lg-15">
      <div class="card shadow-lg p-3">
        <div class="mt-3 d-flex justify-content-end">
          <button class="btn create-new btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAddProject">
            <i class="bx bx-plus icon-sm"></i> <span class="d-none d-sm-inline-block">Ajouter Projet</span>
          </button>
        </div>
        <h4 class="text-center text-primary mb-3">Liste des Projets</h4>

        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead class="table-dark text-center">
              <tr>
                <th class="text-truncate">Titre</th>
                <th class="text-truncate">Porteur de Projet</th>
                <th class="text-truncate">Espace Collaboratif</th>
                <th class="text-truncate">Statut</th>
                <th class="text-truncate">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let projet of projets" class="text-center align-middle">
                <td class="text-truncate fw-bold">{{ projet.titre }}</td>
                <td class="text-truncate">{{ projet.porteurProjet }}</td>
                <td class="text-truncate">
                  <span *ngIf="projet.espaceCollaboratif; else nonCollab" class="badge bg-success rounded-pill px-3 py-2">Oui</span>
                  <ng-template #nonCollab>
                    <span class="badge bg-danger rounded-pill px-3 py-2">Non</span>
                  </ng-template>
                </td>
                <td>
                  <span 
                    [ngClass]="{
                      'bg-warning text-dark': projet.statutProjet === StatutProjet.EN_ATTENTE,
                      'bg-primary': projet.statutProjet === StatutProjet.EN_COURS,
                      'bg-success': projet.statutProjet === StatutProjet.TERMINE
                    }"
                    class="badge rounded-pill px-3 py-2"
                  >
                    {{ projet.statutProjet }}
                  </span>
                </td>

                <td>
                  <div class="d-flex align-items-center justify-content-center">
                    <a href="javascript:;" class="btn btn-sm btn-icon btn-text-secondary rounded-pill waves-effect delete-record" data-bs-toggle="tooltip" title="Supprimer" (click)="confirmDelete(projet.idProjet)">
                      <i class="ri-delete-bin-7-line ri-22px"></i>
                    </a>

                    <a class="btn btn-sm btn-icon btn-text-secondary rounded-pill waves-effect" 
                       data-bs-toggle="tooltip"  
                       title="Aperçu" 
                       (click)="afficherDetailsProjet(projet.idProjet)">
                      <i class="ri-eye-line ri-22px"></i>
                    </a>

                    <button class="btn btn-sm btn-icon btn-text-secondary rounded-pill waves-effect dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                      <i class="ri-more-2-line ri-22px"></i>
                    </button>

                    <div class="dropdown-menu dropdown-menu-end m-0">
                      <a href="javascript:;" class="dropdown-item" (click)="modifierProjet(projet)">
                        <i class="ri-edit-box-line me-2"></i><span>Modifier</span>
                      </a>
                      <a href="javascript:;" class="dropdown-item delete-record" (click)="confirmDelete(projet.idProjet)">
                        <i class="ri-delete-bin-7-line me-2"></i><span>Supprimer</span>
                      </a>
                    </div>
                  </div>
                                  <!-- Ajoutez cette colonne dans le tableau -->

  <button class="btn btn-sm btn-info" 
          *ngIf="projet.statutProjet === StatutProjet.EN_COURS"
          (click)="accederEspaceCollaboratif(projet.idProjet)">
    <i class="fas fa-users"></i> Espace Collaboratif
  </button>
  <span *ngIf="projet.statutProjet !== StatutProjet.EN_COURS" class="text-muted">
    Non disponible
  </span>

                </td>
                
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Modal de confirmation de suppression -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmation de suppression</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Êtes-vous sûr de vouloir supprimer ce projet ?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger" (click)="supprimerProjet()">Supprimer</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Offcanvas pour l'ajout de projet -->
        <!-- Offcanvas pour l'ajout de projet -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAddProject">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Ajouter un Projet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="titre" class="form-label">Titre du Projet</label>
                <input type="text" class="form-control" id="titre" [(ngModel)]="newProjet.titre" name="titre" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" [(ngModel)]="newProjet.description" name="description"></textarea>
              </div>
              <div class="mb-3">
                <label for="porteurProjet" class="form-label">Porteur du Projet</label>
                <input type="text" class="form-control" id="porteurProjet" [(ngModel)]="newProjet.porteurProjet" name="porteurProjet">
              </div>
            
              <div class="mb-3">
                <label for="espaceCollaboratif" class="form-label">Espace Collaboratif</label>
                <select class="form-control" [(ngModel)]="newProjet.espaceCollaboratif" name="espaceCollaboratif">
                  <option [value]="true">Oui</option>
                  <option [value]="false">Non</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="statutProjet" class="form-label">Statut du Projet</label>
                <select class="form-control" [(ngModel)]="newProjet.statutProjet" name="statutProjet">
                  <option value="EN_ATTENTE">En attente</option>
                  <option value="EN_COURS">En cours</option>
                  <option value="TERMINE">Terminé</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="newProjet.email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="text" class="form-control" id="telephone" [(ngModel)]="newProjet.telephone" name="telephone">
              </div>
              <div class="mb-3">
                <label for="technologies" class="form-label">Technologies</label>
                <input type="text" class="form-control" id="technologies" [(ngModel)]="newProjet.technologies" name="technologies">
              </div>
              <div class="mb-3">
                <label for="objectifs" class="form-label">Objectifs</label>
                <textarea class="form-control" id="objectifs" [(ngModel)]="newProjet.objectifs" name="objectifs"></textarea>
              </div>
              <div class="mb-3">
                <label for="benefices" class="form-label">Bénéfices</label>
                <textarea class="form-control" id="benefices" [(ngModel)]="newProjet.benefices" name="benefices"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
