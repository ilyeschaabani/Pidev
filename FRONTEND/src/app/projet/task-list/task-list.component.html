<div class="container-fluid mt-4">
    <!-- Progress Chart -->
    <div class="row mb-4">
      <div class="col-md-6">
        <canvas baseChart 
  [data]="progressChartData"
  [type]="progressChartType"
  [options]="progressChartOptions">
</canvas>

      </div>
  
      <!-- Filters -->
      <div class="col-md-6">
        <form [formGroup]="filterForm">
          <div class="row g-3">
            <div class="col-md-4">
              <select class="form-select" formControlName="status">
                <option value="all">All Statuses</option>
                <option *ngFor="let status of taskStatuses" [value]="status">{{status}}</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-select" formControlName="assignedTo">
                <option value="all">All Assignees</option>
                <option *ngFor="let user of users" [value]="user.id">{{user.name}}</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-select" formControlName="deadline">
                <option value="all">All Deadlines</option>
                <option value="overdue">Overdue Only</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Task Boards -->
    <div class="row">
      <!-- To Do Column -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5>To Do ({{todoTasks.length}})</h5>
          </div>
          <div class="card-body" cdkDropList id="todoList" 
               [cdkDropListData]="todoTasks"
               (cdkDropListDropped)="drop($event)">
            <div class="task-card" *ngFor="let task of todoTasks" cdkDrag>
              <div class="card mb-3" [class.border-danger]="isOverdue(task)">
                <div class="card-body">
                  <h6 class="card-title">{{task.title}}</h6>
                  <p class="card-text">{{task.description}}</p>
                  <div class="task-meta">
                    <span class="badge bg-secondary">{{task.assignedTo}}</span>
                    <span class="text-muted">{{task.deadline | date}}</span>
                    <i *ngIf="isOverdue(task)" class="fas fa-exclamation-triangle text-danger"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- In Progress Column -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-warning text-dark">
            <h5>In Progress ({{inProgressTasks.length}})</h5>
          </div>
          <div class="card-body" cdkDropList id="inProgressList"
               [cdkDropListData]="inProgressTasks"
               (cdkDropListDropped)="drop($event)">
            <!-- Similar task cards -->
          </div>
        </div>
      </div>
  
      <!-- Done Column -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h5>Done ({{doneTasks.length}})</h5>
          </div>
          <div class="card-body" cdkDropList id="doneList"
               [cdkDropListData]="doneTasks"
               (cdkDropListDropped)="drop($event)">
            <!-- Similar task cards -->
          </div>
        </div>
      </div>
    </div>
  </div>
