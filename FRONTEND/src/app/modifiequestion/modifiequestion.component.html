<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3><i class="fas fa-edit me-2"></i>Modifier l'évaluation</h3>
      </div>
      
      <div class="card-body">
        <form [formGroup]="evaluationForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Titre *</label>
            <input type="text" class="form-control" formControlName="titre">
          </div>
          
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" formControlName="description" rows="3"></textarea>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Durée (minutes) *</label>
              <input type="number" class="form-control" formControlName="duree">
            </div>
            <div class="col-md-4">
              <label class="form-label">Note maximale *</label>
              <input type="number" class="form-control" formControlName="maxMarks">
            </div>
            <div class="col-md-4">
              <label class="form-label">Nombre de questions *</label>
              <input type="number" class="form-control" formControlName="noOfQuestions">
            </div>
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" formControlName="active">
            <label class="form-check-label">Évaluation active</label>
          </div>
          
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" 
                    (click)="navigateToAdmin()">
              Annuler
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="loading">
              <span *ngIf="!loading">Enregistrer</span>
              <span *ngIf="loading">Enregistrement...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
