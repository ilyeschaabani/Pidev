<body>
	<div class="container-xxl">
		<div class="authentication-wrapper authentication-basic container-p-y">
			<div class="authentication-inner" style="max-width: 540px">
				<div class="card">
					<div class="card-body">
						<a href="#">
							<div class="app-brand justify-content-center">
								<img src="" alt="CodingFactory" class="app-brand-logo me-2">
							</div>
						</a>
						<h4 class="mb-2">L'aventure commence ici üöÄ</h4>
						<p class="mb-2">Apprendre, Cr√©er et d√©couvrir Le Monde De Coding</p>
						<form  [formGroup]="signupForm" (ngSubmit)="onSubmit()" id="formAuthentication" class="mb-3" enctype="multipart/form-data" method="POST">
							<!-- {{ form_start(form) }} -->
							<!-- {% if form_errors(form) %} -->
							<div class="alert alert-warning alert-dismissible" role="alert">
								<!-- {{ form_errors(form) }} -->
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
							<!-- {% endif %} -->
							<div class="row g-2 mb-3">
								<div class="col mb-0">
                  <label for="email" class="form-label">Nom</label>
                  <input type="text" class="form-control" value="" id="name" formControlName="nom" name="name" placeholder="Nom" autofocus/>
									<!-- {{form_row(form.name)}}
									{{form_errors(form.name)}} -->
								</div>
								<div class="col mb-0">
                  <label for="email" class="form-label">Prenom</label>
                  <input type="text" class="form-control" value="" id="prename" formControlName="prenom" name="prename" placeholder="Pr√©nom" autofocus/>
									<!-- {{form_row(form.prename)}}
									{{form_errors(form.prename)}} -->
								</div>
							</div>
							<div class="row g-2 mb-3">
								<div class="col mb-0">
									<label for="email" class="form-label">Telephone</label>
									<input type="text" class="form-control" value="" id="phone" formControlName="telephone" name="phone" placeholder="T√©l√©phone" autofocus/>
								  </div>
								  <div class="col mb-0">
									<label for="email" class="form-label">Address</label>
									<input type="text" class="form-control" value="" id="address" name="address" formControlName="adresse" placeholder="Address" autofocus/>
								  </div>
								</div>
							<!-- <div class="mb-2">
                <input type="file" class="form-control" value="" id="image" name="image" placeholder="Image" autofocus/>
							</div> -->
							<div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" value="" formControlName="email" id="email" name="email" placeholder="Enter votre Email" autofocus/>
								<!-- {{ form_row(form.email) }}
								{{form_errors(form.image)}} -->
							</div>
							<div class="mb-4">
								<label for="defaultSelect" class="form-label">Role</label>
								<select id="defaultSelect" formControlName="roles" class="form-select" multiple>
								  <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
								</select>
							  </div>
							 
							<div class="mb-2 form-password-toggle">
                <label for="email" class="form-label">Mot de passe</label>
                <input type="password" id="password" class="form-control" formControlName="password" name="password" placeholder="Enter votre mot de passe" aria-describedby="password"/>
								<!-- {{ form_row(form.password, {'attr': {'id': 'passwordInput', 'oninput':'updatePasswordStrength(this.value)'}}) }} -->
							</div>
							<div class="progress mb-3">
								<div id="PwdMeter" class="progress-bar" role="progressbar" style="width: 0%"
									aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<button type="submit" class="btn btn-primary mb-3 d-grid w-100" id="signupButton"
							>S'inscrire</button>
							<p class="text-center">
								<span>Vous avez d√©j√† un compte?</span>
								<a routerLink="/login" class="fw-medium">
									<span>Connectez-vous</span>
								</a>
							</p>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
