<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Coding Factory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f7, #dfe9f3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      border-radius: 1rem;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      background: #fff;
      padding: 2.5rem;
      width: 100%;
      max-width: 500px;
      animation: fadeInUp 1s ease;
      transition: transform 0.3s;
    }

    .login-card:hover {
      transform: scale(1.01);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-primary {
      background-color: #4a90e2;
      border-color: #4a90e2;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #3a78c2;
    }

    .social-btn i {
      font-size: 1.2rem;
      transition: transform 0.3s;
    }

    .social-btn:hover i {
      transform: scale(1.2);
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background-color: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      background-color: #fff;
      padding: 0 1rem;
      font-weight: 500;
      color: #777;
    }

    .app-logo {
      width: 60px;
    }

    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xl-5">
        <div class="card login-card">
          <div class="text-center mb-4">
            <img src="../assets/img/images/Logo.png" alt="Logo" class="app-logo mb-2">
            <h4 class="fw-bold">Bienvenue sur Coding Factory ðŸ‘‹</h4>
            <p class="text-muted">Connectez-vous pour commencer votre aventure</p>
          </div>

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm" id="formAuthentication">
            <div *ngIf="message" class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Adresse Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="username"
                placeholder="Entrer votre email"
                required
                autofocus
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  placeholder="Entrer votre mot de passe"
                  required
                />
                <span class="input-group-text">
                  <i class="fa fa-eye-slash"></i>
                </span>
              </div>
              <div class="d-flex justify-content-end mt-1">
                <a routerLink="/email-input" class="text-decoration-none">
                  <small>Mot de passe oubliÃ© ?</small>
                </a>
              </div>
            </div>

            <div class="d-grid mb-3">
              <button class="btn btn-primary" type="submit">Se connecter</button>
            </div>
          </form>

          <p class="text-center mb-2">
            Nouveau ici ?
            <a routerLink="/signup" class="fw-semibold text-decoration-none">CrÃ©er un compte</a>
          </p>

          <div class="divider"><span>ou</span></div>

          <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-outline-secondary social-btn rounded-circle">
              <i class="fab fa-facebook-f text-primary"></i>
            </button>
            <button class="btn btn-outline-secondary social-btn rounded-circle" (click)="loginWithGoogle()">
              <i class="fab fa-google text-danger"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
