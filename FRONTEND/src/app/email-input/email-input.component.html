<!-- email-input.component.html -->
<div class="auth-container">
    <div class="card">
      <h2 class="title">Password Recovery</h2>
      
      <form [formGroup]="emailForm" (ngSubmit)="SendOTP()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [ngClass]="{ 'invalid': emailForm.get('email')?.invalid && emailForm.get('email')?.touched }"
          >
          
          <div class="validation-errors">
            <div *ngIf="emailForm.get('email')?.hasError('required') && emailForm.get('email')?.touched">
              Email is required
            </div>
            <div *ngIf="emailForm.get('email')?.hasError('email') && emailForm.get('email')?.touched">
              Please enter a valid email
            </div>
          </div>
        </div>
  
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
  
        <button 
          type="submit"
          class="btn primary"
          [disabled]="emailForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Send Verification Code</span>
          <span *ngIf="isLoading">Sending...</span>
        </button>
      </form>
  
      <div class="back-link">
        Remember your password? <a routerLink="/login">Sign in</a>
      </div>
    </div>
  </div>
