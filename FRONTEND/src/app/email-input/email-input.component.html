<!-- email-input.component.html -->
<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <div class="card">
        <div class="card-body">
          <a routerLink="/home" class="text-decoration-none">
            <div class="app-brand justify-content-center">
              <img src="assets/img/images/Waves.png" alt="Waves" class="app-brand-logo me-2">
            </div>
          </a>

          <h4 class="mb-4">Password Recovery ðŸ”’</h4>
          <p class="mb-4">Enter your email to receive a verification code</p>

          <form [formGroup]="emailForm" (ngSubmit)="SendOTP()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Enter your email"
                [ngClass]="{ 'is-invalid': emailForm.get('email')?.invalid && emailForm.get('email')?.touched }"
              >
              
              <div class="invalid-feedback">
                <div *ngIf="emailForm.get('email')?.hasError('required') && emailForm.get('email')?.touched">
                  Email is required
                </div>
                <div *ngIf="emailForm.get('email')?.hasError('email') && emailForm.get('email')?.touched">
                  Please enter a valid email
                </div>
              </div>
            </div>

            <div class="error-message text-center mb-3 text-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <button 
              type="submit"
              class="btn btn-primary d-grid w-100 mb-3"
              [disabled]="emailForm.invalid || isLoading"
            >
              <span *ngIf="!isLoading">Send Verification Code</span>
              <span *ngIf="isLoading">Sending...</span>
            </button>
          </form>

          <div class="text-center">
            <p class="mb-0">
              Remember your password?
              <a routerLink="/login" class="text-primary text-decoration-none">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
