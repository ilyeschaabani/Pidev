<div class="container">
    <h2>Course Difficulty Predictor - Chatbot</h2>
    
    <div class="chat-container" #chatContainer>
        <div *ngFor="let message of chatMessages" class="message" [class.bot]="message.sender === 'bot'">
            <div class="message-content">{{message.text}}</div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" [(ngModel)]="userInput" (keyup.enter)="sendMessage()" 
               placeholder="Type your message here..." class="chat-input">
        <button (click)="sendMessage()" class="send-button">Send</button>
    </div>

    <div *ngIf="predictionResult" class="result-container mt-3">
        <h3>Prediction Result</h3>
        <div class="alert alert-success">
            Predicted Difficulty Level: <strong>{{ predictionResult.predicted_difficulty_level }}</strong>
        </div>
    </div>
</div>
