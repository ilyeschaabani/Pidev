<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Sidebar -->
    <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
      <app-dashbordadmin></app-dashbordadmin>
    </aside>

    <!-- Main Content -->
    <div class="layout-page">
      <!-- Content Wrapper -->
      <div class="content-wrapper" style="position: relative;">
        <!-- Gestion des Évaluations Section -->
        <div class="container-fluid">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h2>Gestion des Évaluations</h2>
              <button class="btn btn-primary" (click)="navigateToAddEvaluation()">Créer une évaluation</button>
            </div>
            
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Durée</th>
                    <th>Statut</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let eval of evaluations">
                    <td>{{ eval.titre }}</td>
                    <td>{{ eval.description.length > 50 ? (eval.description | slice:0:50) + '...' : eval.description }}</td>
                    <td>{{ eval.duree }} min</td>
                    <td>
                      <span [class]="eval.active ? 'badge bg-success' : 'badge bg-secondary'">
                        {{ eval.active ? 'Active' : 'Inactive' }}
                      </span>
                    </td>
                    <td>
                      <div class="btn-group">
                        <button (click)="navigateToEditEvaluation(eval.idEvaluation || '')" class="btn btn-sm btn-primary">
                          Modifier
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="deleteEvaluation(eval.idEvaluation)">
                          Supprimer
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
