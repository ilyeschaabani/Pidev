<div class="card mb-6">
  <div class="card-header">
    <h5 class="card-title mb-0">Formation Information</h5>
  </div>
  <div class="card-body">
    <!-- Form -->
    <form [formGroup]="formationForm" (ngSubmit)="onSubmit()">
      <!-- Title -->
      <div class="mb-6">
        <label class="form-label" for="formation-title">Title</label>
        <input type="text" class="form-control" id="formation-title" placeholder="Formation Title" formControlName="titreFormation">
      </div>

      <!-- Category -->
      <div class="mb-6">
        <label class="form-label" for="formation-category">Category</label>
        <select class="form-select" id="formation-category" formControlName="categorie">
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <!-- Dates -->
      <div class="row mb-6">
        <div class="col">
          <label class="form-label" for="formation-start-date">Start Date</label>
          <input type="date" class="form-control" id="formation-start-date" formControlName="dateDebut">
        </div>
        <div class="col">
          <label class="form-label" for="formation-end-date">End Date</label>
          <input type="date" class="form-control" id="formation-end-date" formControlName="dateFin">
        </div>
      </div>

      <!-- Price & Rating -->
      <div class="row mb-6">
        <div class="col">
          <label class="form-label" for="formation-price">Price</label>
          <input type="number" class="form-control" id="formation-price" placeholder="Price" formControlName="prix">
        </div>
        <div class="col">
          <label class="form-label" for="formation-rating">Rating</label>
          <input type="number" class="form-control" id="formation-rating" placeholder="Rating (0-5)" formControlName="rating" min="0" max="5" step="0.1">
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="mb-1">Description (Optional)</label>
        <textarea class="form-control" placeholder="Formation Description" formControlName="description"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Add Formation</button>
      </div>
    </form>
  </div>
</div>
