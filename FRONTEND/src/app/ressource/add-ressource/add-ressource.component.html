<div class="form-container">
  <form (ngSubmit)="onSubmit()" class="form-section">
    <h2 class="form-title">{{ selectedResource ? 'Modifier' : 'Ajouter' }} une ressource</h2>

    <!-- Titre -->
    <div class="form-group">
      <label for="titre" class="form-label">Titre</label>
      <input type="text" class="form-input" id="titre" [(ngModel)]="ressource.titre" name="titre" required>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-input textarea" id="description" [(ngModel)]="ressource.description" name="description" required></textarea>
    </div>

    <!-- Type et Catégorie -->
    <div class="select-group">
      <div class="form-group">
        <label for="type" class="form-label">Type</label>
        <select class="form-select" id="type" [(ngModel)]="ressource.type" name="type" (change)="onTypeChange()" required>
          <option *ngFor="let type of types" [value]="type">{{ type }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="category" class="form-label">Catégorie</label>
        <select class="form-select" id="category" [(ngModel)]="ressource.category" name="category" required>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
    </div>

    <!-- Téléversement de fichier -->
    <div class="file-upload-group">
      <div class="file-upload">
        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
        <label for="fileInput" class="upload-label">
          <i class="upload-icon"></i>
          <span>{{ selectedFile ? selectedFile.name : 'Choisir un fichier' }}</span>
        </label>
        <button type="button" class="upload-button" (click)="uploadFile()">Téléverser</button>
      </div>
      <div class="upload-message" *ngIf="uploadMessage">{{ uploadMessage }}</div>
    </div>

    <!-- Boutons -->
    <div class="form-actions">
      <button type="submit" class="submit-button" [disabled]="ressource.fileName === ''">
        {{ selectedResource ? 'Modifier' : 'Ajouter' }}
      </button>
      <button type="button" class="reset-button" (click)="resetForm()">Réinitialiser</button>
    </div>

    <!-- Messages de succès ou d'erreur -->
    <div class="alert-container">
      <div *ngIf="successMessage" class="alert success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert error">{{ errorMessage }}</div>
    </div>
  </form>
</div>
