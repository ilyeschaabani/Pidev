<app-navbar></app-navbar>
<br><br><br>
<div class="container-fluid mt-4">
  <img src="../assets/img/front-pages/backgrounds/hero-bg.png" alt="hero background" class="position-absolute top-0 start-50 translate-middle-x object-fit-cover w-100 h-100">
  
  <div class="row justify-content-center">
    <div class="col-xl-12 col-lg-12">
      <div class="card shadow-lg p-3">
        <div class="mt-3 d-flex justify-content-end">
          <button class="btn create-new btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAddRessource">
            <i class="bx bx-plus icon-sm"></i> <span class="d-none d-sm-inline-block">Ajouter Ressource</span>
          </button>
        </div>
        <h4 class="text-center text-primary mb-3">Liste des Ressources</h4>

        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead class="table-dark text-center">
              <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Type</th>
                <th>Catégorie</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ressource of ressources" class="text-center align-middle">
                <td>{{ ressource.titre }}</td>
                <td>{{ ressource.description }}</td>
                <td>{{ ressource.type }}</td>
                <td>{{ ressource.category }}</td>
                <td>
                  <button class="btn btn-danger btn-sm" (click)="deleteRessource(ressource.idRessource)">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAddRessource">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Ajouter une Ressource</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <!-- Formulaire d'ajout de ressource -->
            <form (ngSubmit)="onSubmit()" class="form-section">
              <div class="mb-3">
                <label for="titre" class="form-label">Titre:</label>
                <input type="text" class="form-control" id="titre" [(ngModel)]="ressource.titre" name="titre" required placeholder="Entrez le titre">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" [(ngModel)]="ressource.description" name="description" required placeholder="Entrez la description"></textarea>
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Type:</label>
                <select class="form-select" id="type" [(ngModel)]="ressource.type" name="type" required>
                  <option *ngFor="let type of types" [value]="type">{{ type }}</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Catégorie:</label>
                <select class="form-select" id="category" [(ngModel)]="ressource.category" name="category" required>
                  <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </select>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">Ajouter</button>
                <button type="button" class="btn btn-secondary" (click)="resetForm()">Réinitialiser</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
