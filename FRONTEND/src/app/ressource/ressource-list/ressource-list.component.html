<app-navbar></app-navbar>
<br><br><br>
<div class="container-fluid mt-4">
  <img src="../assets/img/front-pages/backgrounds/hero-bg.png" alt="hero background" class="position-absolute top-0 start-50 translate-middle-x object-fit-cover w-100 h-100">
  
  <div class="row justify-content-center">
    <div class="col-xl-12 col-lg-12">
      <div class="card shadow-lg p-3">
        <div class="mt-3 d-flex justify-content-end">
          <button class="btn create-new btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAddRessource">
            <i class="bx bx-plus icon-sm"></i> <span class="d-none d-sm-inline-block">Ajouter Ressource</span>
          </button>
        </div>
        <h4 class="text-center text-primary mb-3">Liste des Ressources</h4>

        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead class="table-dark text-center">
              <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Type</th>
                <th>Resource file</th>
                <th>Cat√©gorie</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ressource of ressources" class="text-center align-middle">
                <td>{{ ressource.titre }}</td>
                <td>{{ ressource.description }}</td>
                <td>{{ ressource.type }}</td>
                <td>
                  {{ ressource.fileName ?? '' }}
                  <!-- Check if fileName exists, then show the download button -->
                  <button class="btn btn-priamry" *ngIf="ressource.fileName" (click)="downloadFile(ressource.type,ressource.fileName)">
                    Download
                  </button>
                </td>                <td>{{ ressource.category }}</td>
                <td>
                  <button class="btn btn-danger btn-sm" (click)="deleteRessource(ressource.idRessource)">Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAddRessource">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Ajouter une Ressource</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" id="closeButton"></button>
          </div>
          <div class="offcanvas-body">
            <app-add-ressource  (resourceAdded)="onSubmitNotifaciton()"></app-add-ressource>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
