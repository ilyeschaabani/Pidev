
<div class="card shadow-sm p-4 mb-5 bg-light bg-opacity-75 border-0 rounded-4">
  <div class="mb-4 border-bottom pb-2 d-flex justify-content-between align-items-center">
    <h4 class="fw-semibold text-mauve m-0">
      {{ selectedResource ? '✏️ Modifier' : '➕ Ajouter' }} une ressource
    </h4>
  </div>

  <form (ngSubmit)="onSubmit()">
    <!-- Titre -->
    <div class="mb-3">
      <label for="titre" class="form-label">Titre</label>
      <input type="text" id="titre" class="form-control" [(ngModel)]="ressource.titre" name="titre" required />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" rows="4" [(ngModel)]="ressource.description" name="description" required></textarea>
    </div>

    <!-- Type et Catégorie -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="type" class="form-label">Type</label>
        <select id="type" class="form-select" [(ngModel)]="ressource.type" name="type" (change)="onTypeChange()" required>
          <option *ngFor="let type of types" [value]="type">{{ type }}</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="category" class="form-label">Catégorie</label>
        <select id="category" class="form-select" [(ngModel)]="ressource.category" name="category" required>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
    </div>

    <!-- Upload fichier -->
    <div class="mb-3">
      <label for="fileInput" class="form-label">Fichier</label>
      <div class="input-group">
        <span class="input-group-text bg-mauve text-white">📎</span>
        <input type="text" class="form-control" [value]="selectedFile?.name || 'Aucun fichier sélectionné'" readonly />
        <button class="btn btn-outline-mauve" type="button" (click)="fileInput.click()">Choisir</button>
      </div>
      <input type="file" #fileInput id="fileInput" (change)="onFileSelected($event)" hidden />
      <button type="button" class="btn btn-mauve mt-2" (click)="uploadFile()">📤 Téléverser</button>
      <div *ngIf="uploadMessage" class="form-text text-info mt-1">{{ uploadMessage }}</div>
    </div>

    <!-- Boutons -->
    <div class="d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-mauve px-4" [disabled]="ressource.fileName === ''">
        {{ selectedResource ? '✅ Modifier' : '➕ Ajouter' }}
      </button>
      <button type="button" class="btn btn-outline-secondary" (click)="resetForm()">↩️ Réinitialiser</button>
    </div>

    <!-- Alertes -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
</div>
