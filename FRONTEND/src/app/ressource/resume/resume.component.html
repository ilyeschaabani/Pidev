
 <div *ngIf="resume === ''" class="d-flex flex-column align-items-center justify-content-center my-5">
     <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
     <p class="mt-3 text-muted fs-6">Chargement du résumé...</p>
   </div>
   
   <div *ngIf="resume !== ''" class="animated-resume-container shadow rounded p-4 bg-white border position-relative">
     <div class="d-flex justify-content-between align-items-center mb-3">
       <h5 class="text-primary fw-bold m-0">
         <i class="bx bx-book-open me-2"></i> Résumé de la ressource
       </h5>
       <button class="btn btn-sm btn-outline-secondary" (click)="copyResumeToClipboard()">
         <i class="bx bx-copy"></i> Copier
       </button>
     </div>
     <p class="text-dark" style="white-space: pre-line; line-height: 1.6;">{{ resume }}</p>
   </div>
