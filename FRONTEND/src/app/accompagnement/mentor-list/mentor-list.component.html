<div *ngFor="let projet of projets" class="card my-3">
  <div class="card-body">
    <h5 class="card-title">{{ projet.title }}</h5>
    <p class="card-text">{{ projet.description }}</p>

    <strong>Étudiants :</strong>
    <ng-container *ngIf="projet.studentIds && projet.studentIds.length > 0; else noStudents">
      <span *ngFor="let studentId of projet.studentIds" class="badge bg-primary me-1">
        {{ studentId }}
      </span>
    </ng-container>
    <ng-template #noStudents>
      <span class="text-muted">Aucun étudiant</span>
    </ng-template>

    <div class="mt-3">
      <!-- Nouveau bouton Collaborations -->
      <button
      class="btn btn-success me-2"
      *ngIf="projet.id"
      (click)="goToMentorProject(projet.id)">
      Collaborations
    </button>
    
    </div>
  </div>
</div>
