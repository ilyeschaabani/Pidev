<div class="container">
    <h2>🧑‍🎓 Mes Projets PFE</h2>
  
    <div *ngFor="let project of projects" class="card">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
  
      <h4>📄 Documents</h4>
      <ul>
        <li *ngFor="let doc of project.documents">📎 {{ doc }}</li>
      </ul>
  
      <input type="file" (change)="onFileSelected($event)" />
      <button (click)="upload(project.id)">Ajouter Document</button>
  
      <h4>🧾 Évaluations</h4>
      <ul>
        <li *ngFor="let eval of project.evaluations">
          Mentor: {{ eval.mentor }} | Note: {{ eval.grade }}/20<br />
          Commentaire: {{ eval.comment }}
        </li>
      </ul>
    </div>
  
    <div class="generation">
      <h3>💡 Générer des sujets de projet</h3>
      <input type="text" [(ngModel)]="keywords" placeholder="Entrer des mots-clés" />
      <button (click)="generateTopicsFromKeywords()">Générer</button>
  
      <div *ngIf="generatedTopics">
        <h4>📘 Sujets générés</h4>
        <pre>{{ generatedTopics }}</pre>
      </div>
    </div>
  </div>
