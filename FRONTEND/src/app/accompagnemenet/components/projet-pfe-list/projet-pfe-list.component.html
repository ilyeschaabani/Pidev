<app-navbar></app-navbar>
<br /><br /><br />

<div class="container-fluid mt-4">
  <img src="../assets/img/front-pages/backgrounds/hero-bg.png" alt="hero background"
       class="position-absolute top-0 start-50 translate-middle-x object-fit-cover w-100 h-100" />
  <div class="row justify-content-center">
    <div class="col-xl-15 col-lg-15">
      <div class="card shadow-lg p-3">
        <div class="mt-3 d-flex justify-content-end">
          <button class="btn create-new btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAddProject">
            <i class="bx bx-plus icon-sm"></i> <span class="d-none d-sm-inline-block">Ajouter Projet</span>
          </button>
        </div>

        <h4 class="text-center text-primary mb-3">Liste des Sujets</h4>

        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead class="table-dark text-center">
              <tr>
                <th class="text-truncate">SujetPFE</th>
                <th class="text-truncate">Porteur de Projet</th>
                <th class="text-truncate">Statut</th>
                <th class="text-truncate">Actions</th>
              </tr>
            </thead>
            <tbody>
             <!-- ...le reste inchangé... -->
<tr *ngFor="let projet of projets" class="text-center align-middle">
    <td class="text-truncate fw-bold">{{ projet.title }}</td>
    <td class="text-truncate">{{ projet.mentorId }}</td>
    <td class="text-truncate">{{ projet.stage }}</td>
    <td>
      <button class="btn btn-sm btn-info me-1" (click)="viewDetails(projet)">Détails</button>
      <button class="btn btn-sm btn-warning me-1" (click)="editProject(projet)">Modifier</button>
      <button class="btn btn-sm btn-danger" (click)="deleteProject(projet.id!)">Supprimer</button>
    </td>
  </tr>
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Formulaire Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAddProject">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Nouveau Projet</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <form (ngSubmit)="createProject()">
      <div class="mb-3">
        <label for="title" class="form-label">Titre</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="newProject.title" name="title" required />
       <br> <a routerLink="/student" class="btn btn-secondary ms-2">
            <i class="bx bx-group icon-sm"></i> <span class="d-none d-sm-inline-block">Générer SujetPFE</span>
          </a>  
    </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="newProject.description" name="description" required></textarea>
      </div>

      <div class="mb-3">
        <label for="mentorId" class="form-label">Mentor (ID)</label>
        <input type="text" id="mentorId" class="form-control" [(ngModel)]="newProject.mentorId" name="mentorId" required />
      </div>

      <div class="mb-3">
        <label for="students" class="form-label">Étudiants (IDs séparés par des virgules)</label>
        <input
          type="text"
          id="students"
          class="form-control"
          [ngModel]="newProject.studentIds.join(', ')"
          (ngModelChange)="onStudentIdsChange($event)"
          name="students"
        />
      </div>
      

      <div class="mb-3">
        <label for="stage" class="form-label">Statut</label>
        <select class="form-select" [(ngModel)]="newProject.stage" name="stage" id="stage">
          <option value="PROPOSAL">Proposition</option>
          <option value="VALIDATED">Validé</option>
          <option value="DEVELOPMENT">Développement</option>
          <option value="DEFENSE">Soutenance</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Créer</button>
    </form>
  </div>
</div>
