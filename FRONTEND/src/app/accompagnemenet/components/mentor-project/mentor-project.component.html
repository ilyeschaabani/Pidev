<div class="project-detail-container">
    <div class="header-section">
      <button class="back-button" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Retour
      </button>
      <h1 class="project-title">{{ project.title }}</h1>
      <p class="project-description">{{ project.description }}</p>
    </div>
  
    <div class="content-grid">
      <!-- Section Évaluation -->
      <div class="evaluation-section card">
        <div class="card-header">
          <h3><i class="fas fa-clipboard-check"></i> Évaluation du Projet</h3>
        </div>
        <form class="evaluation-form" (ngSubmit)="submitEvaluation()">
          <div class="form-group">
            <label for="progressScore">Progression</label>
            <div class="score-input">
              <input type="number" id="progressScore" [(ngModel)]="evaluation.progressScore" 
                     name="progressScore" required min="0" max="10">
              <span class="score-range">/10</span>
            </div>
            <div class="score-bar">
              <div class="progress" [style.width.%]="evaluation.progressScore * 10"></div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="finalScore">Note Finale</label>
            <div class="score-input">
              <input type="number" id="finalScore" [(ngModel)]="evaluation.finalScore" 
                     name="finalScore" required min="0" max="10">
              <span class="score-range">/10</span>
            </div>
            <div class="score-bar">
              <div class="progress" [style.width.%]="evaluation.finalScore * 10"></div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="feedback">Feedback détaillé</label>
            <textarea id="feedback" [(ngModel)]="evaluation.feedback" name="feedback" 
                      rows="4" placeholder="Rédigez vos observations..."></textarea>
          </div>
  
          <button type="submit" class="submit-button" 
                  [disabled]="!evaluation.progressScore || !evaluation.finalScore">
            <i class="fas fa-paper-plane"></i> Soumettre l'évaluation
          </button>
        </form>
      </div>
  
      <!-- Section Commentaires -->
      <div class="comment-section card">
        <div class="card-header">
          <h3><i class="fas fa-comments"></i> Avis & Commentaires</h3>
        </div>
        <form class="comment-form" (ngSubmit)="submitComment()">
          <div class="form-group">
            <label for="commentContent">Votre commentaire</label>
            <textarea id="commentContent" [(ngModel)]="comment.content" name="content" 
                      rows="3" placeholder="Saisissez votre commentaire..."></textarea>
          </div>
          <button type="submit" class="submit-button" [disabled]="!comment.content">
            <i class="fas fa-comment-dots"></i> Publier le commentaire
          </button>
        </form>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
