spring.application.name=AuthenticationMicroService
server.port=9006

# MongoDB Configuration (Replace with your actual credentials if needed)
spring.data.mongodb.uri=mongodb://localhost:27017/authentication_db

# Eureka Registration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true

# Spring Cloud Config
spring.cloud.config.enabled=false
spring.cloud.config.fail-fast=true

# JWT Configuration
jwt.
jwt.expiration.ms=86400000 # 24 hours

# Disable security for testing (if using Spring Security)
spring.security.enabled=false

# Logging Configuration
logging.level.org.springframework.security=DEBUG
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

